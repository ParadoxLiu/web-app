<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本摘要</title>
    <link rel="stylesheet" href="../static/css/bootstrap1.min.css">
    <link rel="stylesheet" href="../static/css/zhaiyao.css">
</head>
<body>
    <div class="container-fiuled">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">TOP5句子</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">各句评分</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="/content_analyze/main_page" role="tab" aria-controls="v-pills-settings" aria-selected="false"></a>
                    <a href="/content_analyze/main_page" class="btn btn-warning">首页</a>
                </div>
            </div>
            <div class="col-5">
                <input type="text" id="content" class="form-control" placeholder="请输入txt中的内容">
                <span class="input-group-btn">
                <button class="btn btn-danger" id="btn1">Submit</button>
                </span><br/>
                <strong style="color:yellow">摘要：</strong><h3 id="zy" style="color:red"></h3>
            </div>
        </div>
    </div>


    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"> </script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

    <script >
        $('#btn1').on('click',function(){
           $.post('/zhaiyao',{content:$('#content').val()},function(data){
                $('#zy').text(data.split("|")[0])
           })
        })
    </script>
</html>
